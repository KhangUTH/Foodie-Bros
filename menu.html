<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Bros - Menu</title>
      <!-- âœ… Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #fff8f0;
    }
    h3{
        font-weight: bold;
    }
    /* Custom transition for cart notification */
    #cartNotification {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s;
    }
    #cartNotification.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>

<body>
    <header class="bg-secondary text-white text-center py-4">
        <h1>Foodie Bros</h1>
        <p>Your go-to spot in Ba Ria for tasty food and drinks!</p>
      </header>
    
      <nav class="bg-dark text-center py-2">
        <a href="landing_page.html" class="text-white mx-3 text-decoration-none">Home</a>
        <a href="menu.html" class="text-white mx-3 text-decoration-none">Menu</a>
        <a href="order.html" class="text-white mx-3 text-decoration-none">Order</a>
        <a href="contact.html" class="text-white mx-3 text-decoration-none">Contact</a>
      </nav>
    <section class="container py-4">
        <div class="row justify-content-center g-4">
    
          <div class="col-md-3">
            <div class="card h-100 text-center p-3">
              <h3>Beef Soup</h3>
              <p>Hearty and delicious</p>
              <button class="btn btn-danger" onclick="addToCart('Beef Soup')">Add to Cart</button>
            </div>
          </div>
    
          <div class="col-md-3">
            <div class="card h-100 text-center p-3">
              <h3>Grilled Chicken</h3>
              <p>Juicy and flavorful</p>
              <button class="btn btn-danger" onclick="addToCart('Grilled Chicken')">Add to Cart</button>
            </div>
          </div>
    
          <div class="col-md-3">
            <div class="card h-100 text-center p-3">
              <h3>Cold Beer</h3>
              <p>Ice-cold refreshment</p>
              <button class="btn btn-danger" onclick="addToCart('Cold Beer')">Add to Cart</button>
            </div>
          </div>
    
        </div>
    </section>  
  <!-- ðŸ›’ Cart Notification -->
  <div id="cartNotification" class="position-fixed bottom-0 start-50 translate-middle-x mb-4 alert alert-success text-center shadow">
    <span id="cartMessage"></span>
  </div>

  <footer class="text-center bg-light py-3 mt-5">
    <p>&copy; 2025 Foodie Bros - Ba Ria, Vietnam</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let cartMessage = '';
      const cartNotification = document.getElementById('cartNotification');
      const cartMessageElement = document.getElementById('cartMessage');

      window.addToCart = (itemName) => {
        cartMessage = `${itemName} added to cart!`;
        cartMessageElement.textContent = cartMessage;
        
        // Show notification
        cartNotification.classList.add('show');
        
        // Hide after 3 seconds
        setTimeout(() => {
          cartNotification.classList.remove('show');
        }, 3000);
      };
    });
  </script>
</body>
</html>
